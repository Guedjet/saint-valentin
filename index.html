<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pour toi ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      animation: slideDown 2s ease;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      animation: fadeIn 4s ease;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

    <p>

      Merci d‚Äôilluminer ma vie, de me faire sourire
      et d‚Äô√™tre toi üíñ<br><br>
      Je t‚Äôaime.
    </p>
    <button onclick="playMusic()">üé∂ Clique ici</button>
  </div>

  <audio id="music" src="https://cdn.pixabay.com/audio/2022/10/09/audio_4b0b89c3f6.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById("music").play();
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
